log4j.rootLogger=ERROR,stdout
log4j.logger.UserMapper=TRACE
log4j.logger.UserMapper.selectUser=TRACE
log4j.appender.stdout=org.apache.log4j.FileAppender
log4j.appender.stdout.File=result.log
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.loyout.ConversionPattern=%5p [%t] - %m%n
